<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content-container">
        <h2>Регистрация</h2>

        <form id="registerForm">
            <input type="text" name="username" placeholder="Потребителско име" required><br>
            <input type="password" name="password" placeholder="Парола" required><br>
            <button type="submit">Регистрирай ме</button>
        </form>

        <p>Вече имаш профил? <a href="login.html">Влез тук</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = this.username.value.trim();
            const password = this.password.value.trim();

            if (localStorage.getItem(`user_${username}`)) {
                alert("Това потребителско име вече съществува.");
                return;
            }

            localStorage.setItem(`user_${username}`, password);
            alert("Регистрацията е успешна. Моля, влез.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
